var xyz=function(){
			let children=document.getElementsByClassName('child');
			
			for(let i=0;i<children.length;i++)
			{
				if(this.checked==false && this.value==children[i].id)
				{
					children[i].style.display='none';
					 
					if(children[i].id=='child1')
					{
						let c1=document.getElementsByClassName("colors");
						for(let k=0;k<c1.length;k++)
						{
							c1[k].checked=false;
						}

					}

					if(children[i].id=='child2')
					{
						let d1=document.getElementsByClassName("drinking");
						for(let k=0;k<d1.length;k++)
						{
							d1[k].checked=false;
						}

					}

					if(children[i].id=='child3')
					{
						let f1=document.getElementsByClassName("film");
						for(let k=0;k<f1.length;k++)
						{
							f1[k].checked=false;
						}

					}

					if(children[i].id=='child4')
					{
						let b1=document.getElementsByClassName("biking");
						for(let k=0;k<b1.length;k++)
						{
							b1[k].checked=false;
						}

					}

				 }

				else if(this.value==children[i].id)
				{
					children[i].style.display='block';
					var pp=document.getElementById('parent');

					if(children[i].id=="child1")
					{
						pp.scrollBy(0,5);
					}

					else if(children[i].id=="child2")
					{
						pp.scrollBy(0,25);
					}

					else if(children[i].id=="child3")
					{
						pp.scrollBy(0,45);
					}

					else if(children[i].id=="child4")
					{
						pp.scrollBy(0,65);
					}
					
				}

			}
		
		}

		var cb=document.getElementsByClassName('checkboxes');
	
		for(let i=0;i<cb.length;i++)
		{
			cb[i].addEventListener("click",xyz);
		}
